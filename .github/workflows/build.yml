name: build
on: 
  push:
    branches:
      - '*'
    tags-ignore:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 19
    - name: Build with Maven
      run: mvn -B --ntp package
    - name: Push to Docker Hub
      run: mvn -B -DskipTests=true -DskipITs=true -ntp -P docker deploy
