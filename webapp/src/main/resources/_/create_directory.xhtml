<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Create directory</title>
        <link href="#{facesContext.externalContext.requestContextPath}/_/style.css" 
              rel="stylesheet" type="text/css"/>
    </head>
    <h:body>
        <b>Create directory</b>
        <h:messages/>
        <h:form id="form_create_directory">
            <h:inputText value="#{createDirectoryBean.name}"/>
            <h:commandButton class="button" id="createDirectoryButton" 
                             value="Create" action="#{createDirectoryBean.create}">
                <f:param name="directoryPath" value="#{createDirectoryBean.directoryPath}"/>
            </h:commandButton>
            <h:outputLink class="button" value="#{facesContext.externalContext.requestContextPath}/#{createDirectoryBean.directoryPath}">
                <h:outputText value="Back"/>
            </h:outputLink>
        </h:form>
    </h:body>
</html>
