<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Delete file</title>
        <link href="#{facesContext.externalContext.requestContextPath}/style.css" 
              rel="stylesheet" type="text/css"/>
    </head>
    <h:body>
        <f:view transient="true"/>
        <ui:include src="/WEB-INF/ui/header.xhtml"/>
        <h2>Delete file</h2>
        <h:messages/>
        <h:form id="form_delete_file">
            <h:outputText value="Please confirm you want to delete '"/>
            <h:outputText value="#{deleteFileBean.name}"/>
            <h:outputText value="' by clicking DELETE"/>
            <h:commandButton class="button" id="deleteFileButton" 
                             value="Delete" action="#{deleteFileBean.delete}">
                <f:param name="directoryPath" value="#{deleteFileBean.directoryPath}"/>
                <f:param name="filename" value="#{deleteFileBean.name}"/>
            </h:commandButton>
            <h:outputLink class="button" value="#{facesContext.externalContext.requestContextPath}/browse/#{deleteFileBean.directoryPath}">
                <h:outputText value="Back"/>
            </h:outputLink>
        </h:form>
        <br/>
        <ui:include src="/WEB-INF/ui/footer.xhtml"/>
    </h:body>
</html>
